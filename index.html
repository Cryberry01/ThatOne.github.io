<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>  
</head> 
<body>
   <div class="main_cont"> 
        <div class="Grid_zone">
            <div class="work_space">
                <input id="numb_display" type="text" readonly />
            </div>
            <div class="numbers" onclick="inp_numb(1)">1</div>
            <div class="numbers" onclick="inp_numb(2)">2</div>
            <div class="numbers" onclick="inp_numb(3)">3</div>
            <div id="math_op" onclick="inp_numb('+')">+</div>
            <div class="numbers" onclick="inp_numb(4)">4</div>
            <div class="numbers" onclick="inp_numb(5)">5</div>
            <div class="numbers" onclick="inp_numb(6)">6</div>
            <div id="math_op" onclick="inp_numb('-')">-</div>
            <div class="numbers" onclick="inp_numb(7)">7</div>
            <div class="numbers" onclick="inp_numb(8)">8</div>
            <div class="numbers" onclick="inp_numb(9)">9</div>
            <div id="math_op" onclick="inp_numb('*')">*</div>
            <div class="numbers el0" onclick="inp_numb(0)">0</div>
            <div id="math_op" onclick="inp_numb('/')">/</div>
        </div> 
    </div>
</body>
</html>
